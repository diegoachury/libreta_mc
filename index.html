<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Libreta</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!--navegador-->
  <script type="text/x-handlebars" >
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div style="padding:5px;"><img src="img/logo.png"> </div>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>{{#link-to 'contactos'}}Contactos{{/link-to}}</li>
        <li></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Conenctar FB</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  {{outlet}}
</script>
<!--navegador fin-->

<!--lsta inicio-->
<script  type="text/x-handlebars" id="contactos">
<div class="list-group">
  {{#each}}
  {{#link-to 'contacto' this}}
  <div class="list-group-item">
      <img class="media-object pull-left img-circle" {{bind-attr src=img}} style=" height: 48px;
    width: 48px;">
    <div class="media-body" style="padding: 6px;">
      <h4 class="list-group-item-heading">{{name}}</h4>
      <p class="list-group-item-text">{{phone}}</p>
    </div>
  </div>
  {{/link-to}}
  {{/each}}
</div>
</script>
<!--lsta final-->
<!--lsta formulario-->
  <script type="text/x-handlebars" id="contacto">


  <p style="text-align:center; color: #fff; margin: 0 0 0px;"><img {{bind-attr src=img}} class="img-circle"></p>
  <br>
  <p style="text-align:center; color: #fff; margin: 0 0 0px; "><strong>{{name}}</strong></p>
  <p style="text-align:center; color: #fff; margin: 0 0 0px; ">{{phone}}</p>
  <p style="text-align:center; color: #fff; font-style: italic; margin: 0 0 0px;">{{email}}</p>

<div id="footer">
<div class="contenido">
 {{#if isEditing}}
  {{partial 'contacto/edit'}}
  <button {{action 'doneEditing'}} class="btn btn-primary" >Guardar</button>
  {{else}}
  <p style="text-align:center;">  <button {{action 'edit'}} class="btn btn-default">Actualizar</button></p>

  {{/if}}
</div>
</div>

  </script>

<!--lsta formulario-->

  <script type="text/x-handlebars" id="contacto/_edit">
  <p> {{ input type="text" class="form-control" value=name}}</p>
  <p> {{ input type="text" class="form-control" value=phone}}</p>
  <p> {{ input type="text" class="form-control" value=email}}</p>
  
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
